version: "3.3"
services:
  traefik:
    image: traefik:v2.8.1
    # command:
      # - --entrypoints.http.address=:80
      # - --providers.docker=true
      # - --providers.docker.swarmMode=true
      # - --providers.docker.exposedbydefault=false
      # - --api.insecure=true      
      # - traefik.http.routers.traefik-public-https.middlewares=admin-auth
    ports:
      - 80:80
      - 8080:8080
    deploy:
      placement:
        constraints:
          - node.role == manager
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik-data/traefik.yml:/traefik.yml:ro
      # - acme-store:/acme.json
      - ./traefik-data/configurations:/configurations
    networks:
      - proxy
    labels:
      - traefik.enable=true 
      - traefik.docker.network=proxy
      - traefik.http.routers.traefik.entrypoints=web-secure
      - traefik.http.routers.traefik.rule=Host(`dash.landscapedatacommons.org`)
      - traefik.http.routers.traefik-secure.middlewares=user-auth@file
      - traefik.http.routers.web-secure.tls.certresolver=letsencrypt
      # - traefik.http.routers.dashboard.entrypoints=traefik
      - traefik.http.routers.dashboard.service=api@internal
      # - traefik.http.routers.traefik.service=api@internal

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    # security_opt:
    #   - no-new-privileges:true
    networks:
      - proxy
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./portainer-data:/data
    labels:
      - traefik.enable=true
      - traefik.docker.network=proxy
      - traefik.http.routers.portainer.entrypoints=web-secure
      # - traefik.http.routers.web-secure.tls=true
      - traefik.http.routers.web-secure.tls.certresolver=letsencrypt
      - traefik.http.routers.portainer.rule=Host(`port.landscapedatacommons.org`)
      - traefik.http.routers.portainer.service=portainer
      - traefik.http.services.portainer.loadbalancer.server.port=9000
networks:
  proxy:
    external: true
